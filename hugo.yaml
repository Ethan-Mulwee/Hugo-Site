baseURL: https://ethanmulwee.com/
languageCode: en-us
title: Ethan Mulwee

theme: ["PaperMod"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

outputs:
